  - title: Torre S.
    md: |
      Hemos instalado planta fotovoltaica con Solvent en nuestro edificio en Murcia, como Presidente de la Comunidad tengo que decir que hemos recibido un trato excelente por parte de los técnicos  de Solvent, desde la propuesta y diseño de proyecto más adecuado para nuestra Comunidad por parte del técnico en diseño de la planta, Adrián, como en el planteamiento, instalación, supervisión y puesta en marcha final a cargo de su ingeniero José Patricio.

      Se ha gestionado muy eficazmente la instalación y conexión de nuestra planta con la distribuidora, se nos ha aconsejado siempre  la mejor forma de hacerlo.

      El proceso que suele ser largo y tedioso, ha resultado corto y efectivo.

      Ya tenemos la planta en funcionamiento desde hace poco, esperando a ver los resultados y ventajas de la instalación.

      Recomiendo al 100% a Solvent a aquellas empresas o Comunidades de Vecinos que estén interesados en instalar placas solares en sus instalaciones.

      Muy profesionales y eficaces.
    rating: 5
  - title: Rafa K.
