name: Base ➡️ Autores
node: aside
if: author
id: author
boxes:
- hanchor: '{{ author 0 hanchor }}'
  title: '{{ author 1 parent }}'
- box:
    cols: 1
    align_x: flex-start
    align_y: top
  boxes:
  - fit: .2
    fit_vs: .4
    img: '{{ author 0 img }}'
    ratio: 1/1
    # border: main
  - fit: .8
    fit_vs: .6
    space: .75
    align: left
    title: '{{% author 0 title %}}'
    md: |
      {{< author 0 sum >}}
