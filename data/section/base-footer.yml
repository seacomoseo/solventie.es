name: Base ➡️ Footer
color: dark
get:
- from: footer.size
  to: size
- from: footer.color
  to: color
- from: footer.fade
  to: fade
- from: footer.fade_to
  to: fade_to
- from: footer.bi
  to: bi
- from: footer.alpha
  to: alpha
- from: footer.scroll
  to: scroll
- from: footer.div
  to: div
- from: footer.div_x
  to: div_x
- from: footer.div_y
  to: div_y
boxes:
- get:
  - from: footer.space
    to: space
  boxes:
  - if: footer.dots
    get:
    - from: footer.dots
      to: dots
  - get:
    - from: footer.boxes
      to: boxes
    box:
      cols: 3
      align: left
      align_y: top
  - get:
    - from: footer.certificates
      to: boxes
    box:
      cols: 3
      align: left
      align_y: center
      btn: hide
      lock: y
      contain: y
