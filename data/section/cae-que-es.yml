  - title: ¿Qué es un CAE y por qué te interesa?
    md: |
      Un **Certificado de Ahorro Energético** (CAE) acredita la energía que **dejas de consumir** tras una mejora de eficiencia (LED, bombas de calor, aislamiento, variadores, etc.). Ese ahorro **se transforma en dinero**: lo convertimos en CAEs y te pagamos por él.

      - ::verified:: Cuentan los **ahorros a partir del 26/01/2023** (RD 36/2023).
