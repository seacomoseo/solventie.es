  items:
  - title: Consumo de energía
    description: Analizamos la potencia que consumes cada hora y día del año. Así, diseñamos con precisión cual es la mejor instalación fotovoltaica para ti.
    icon: bolt
    span: 2
  - title: Implantación
    description: Diseñamos una implantación óptima con la inclinación y orientación adecuada en función de la ubicación de tu industria y la superficie que dispongas.
    icon: earth-americas
    span: 2
  - title: Simulación 3D
    description: Estudiamos todos los elementos y obstáculos que puedan generar sombras en tu instalación y te mostramos en 3D como quedaría.
    icon: desktop
  - title: Ajuste de la curva de consumo
    description: Cruzamos la producción con tu consumo diario para proponerte la instalación fotovoltaica más eficiente, ofreciéndote la potencia que necesitas.
    icon: chart-column
  - title: Estudio de viabilidad
    description: Realizamos un estudio de viabilidad de amortización de la inversión, teniendo en cuenta tanto el ahorro y subvención como los gastos de mantenimiento y financiación de la instalación.
    icon: check
