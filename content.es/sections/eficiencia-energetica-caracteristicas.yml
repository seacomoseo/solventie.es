  items:
  - title: Optimizar tus procesos
    description: Realizamos una auditoría energética de tu industria para detectar las áreas de mejora y optimizar tus procesos e instalaciones. Sustituimos tus equipos antiguos o pocos eficientes por procesos productivos eficientes. Gracias a las propuestas de mejora, vas a conseguir ahorro energético y, por tanto, económico, y reducir tus emisiones de CO2.
    icon: magnifying-glass
  - title: Mejorar el rendimiento
    description: Nuestros auditores energéticos cuentan con tecnología para poder determinar los equipos más adecuados para tu industria, detectar posibles anomalías o conocer el rendimiento de tus calderas, entre otros aspectos. Sabrás el consumo energético de cada unidad de lo que produces y las medidas de eficiencia energética idóneas para tu empresa.
    icon: gear
  - title: Buscar el máximo ahorro
    description: Para Solvent es importante proponer medidas de ahorro viables económicamente y rápidamente amortizables. Buscamos ayudas, subvenciones y deducciones fiscales que te supongan una ayuda en la implementación de las medidas. Nos encargamos de toda la gestión y justificación de eficiencia energética disponibles, garantizando tu tranquilidad.
    icon: money-bill
