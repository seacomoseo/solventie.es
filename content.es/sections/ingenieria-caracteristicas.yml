id: caracteristicas
title: ¿En qué te vamos a ayudar?
subtitle: En Solvent estamos contigo desde el inicio hasta el final
rows:
- type: columns
  design:
    num: 2
    align_y: top
    gap: 4
    icon_size: 1
  items:
  - title: Ingeniería de instalaciones
    description: 'Nuestro equipo es experto en el diseño y legalización de instalaciones de ingeniería: baja tensión, media tensión, calefacción y climatización, agua fría y saneamiento, ACS, salubridad, contraincendios…'
    icon: money-bill-wave
  - title: Proyectos de eficiencia energética
    description: Estudiamos tus necesidades y planteamos las soluciones más adecuadas para aumentar la eficiencia energética. Mediante un estudio, primero siempre buscamos reducir el consumo de energía. En segundo lugar, consideramos la implantación de energías renovables. Si lo necesitas, podemos hacer la gestión integral para llevar a cabo las medidas de ahorro energético.
    icon: arrows-rotate
  - title: Ingeniería de renovables
    description: Desarrollamos proyectos técnicos básicos para la autorización de las instalaciones y proyectos de ejecución completos (ingeniería de detalle) para la construcción de las plantas solares fotovoltaicas. También realizamos la gestión y obtención de todos los permisos necesarios para la construcción hasta la consecución del estado de proyecto “Ready to Build”.
    icon: comments
  - title: Licencias de apertura y actividad
    description: Nos ocupamos de todo el proceso; desde el desarrollo del proyecto técnico, hasta la presentación de la solicitud y el seguimiento con el ayuntamiento correspondiente. También de proyectos industriales para naves de nueva construcción.
    icon: comments
