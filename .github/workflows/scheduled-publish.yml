name: Scheduled publish (flip Hugo drafts)

on:
  schedule:
    # Cada hora
    - cron: "0 * * * *"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: scheduled-publish
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Flip drafts whose publishDate has arrived
        run: node .github/scripts/flip-drafts.js

      - name: Commit & push (if changes)
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "Publish scheduled posts"
            git push
          else
            echo "No changes to commit."
          fi
